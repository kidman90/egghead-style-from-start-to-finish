<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Style an Application from Start to Finish</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.3.1/redux.js"></script>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.0.0/react-redux.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="root" class="container"></div>

  <script type="text/babel">
    const todo = (state, action) => {
      switch (action.type) {
        case 'ADD_TODO':
          return {
            id: action.id,
            text: action.text,
            completed: false
          };
        case 'TOGGLE_TODO':
          if (state.id !== action.id) {
            return state;
          }
          return {
            ...state,
            completed: !state.completed
          };
        default:
          return state;
      }
    };

    const todos = (state = [], action) => {
      switch (action.type) {
        case 'ADD_TODO':
          return [
            ...state,
            todo(undefined, action)
          ];
        case 'TOGGLE_TODO':
          return state.map(t => todo(t, action));
        default:
          return state;
      }
    };

    const visibilityFilter = (
      state = 'SHOW_ALL',
      action
    ) => {
      switch (action.type) {
        case 'SET_VISIBILITY_FILTER':
          return action.filter;
        default:
          return state;
      }
    };

    const { combineReducers } = Redux;
    const todoApp = combineReducers({
      todos,
      visibilityFilter
    });

    let nextTodoId = 0;
    const addTodo = (text) => {
      return {
        type: 'ADD_TODO',
        id: nextTodoId++,
        text
      };
    };

    const toggleTodo = (id) => {
      return {
        type: 'TOGGLE_TODO',
        id
      };
    };

    const setVisibilityFilter = (filter) => {
      return {
        type: 'SET_VISIBILITY_FILTER',
        filter
      };
    };

    const { Component } = React;
    const { connect } = ReactRedux;

    const Link = ({
      active,
      children,
      onClick
    }) => {
      if (active) {
        return <span>{children}</span>;
      }
      return (
        <a href='#'
          onClick={e => {
            e.preventDefault();
            onClick();
          }}
        >
          {children}
        </a>
      );
    };

    const mapStateToLinkProps = (
      state,
      ownProps
    ) => {
      return {
        active: ownProps.filter === state.visibilityFilter
      };
    };

    const mapDispatchToLinkProps = (
      dispatch,
      ownProps
    ) => {
      return {
        onClick: () => {
          dispatch(
            setVisibilityFilter(ownProps.filter)
          );
        }
      };
    };

    const FilterLink = connect(
      mapStateToLinkProps,
      mapDispatchToLinkProps
    )(Link);

    const Footer = () => (
      <p>
        Show:
        {' '}
        <FilterLink
          filter='SHOW_ALL'
        >
          All
        </FilterLink>
        {' '}
        <FilterLink
          filter='SHOW_ACTIVE'
        >
          Active
        </FilterLink>
        {' '}
        <FilterLink
          filter='SHOW_COMPLETED'
        >
          Completed
        </FilterLink>
      </p>
    );

    const Todo = ({
      onClick,
      completed,
      text
    }) => (
        <li
          onClick={onClick}
          className={
            completed ?
              'todo-list__item--completed' :
              'todo-list__item--active'
          }
        >
          {text}
        </li>
      );

    const TodoList = ({
      todos,
      onTodoClick
    }) => (
        <ul className="todo-list">
          {todos.map(todo =>
            <Todo
              key={todo.id}
              {...todo}
              onClick={() => onTodoClick(todo.id)}
            />
          )}
        </ul>
      );

    let AddTodo = ({ dispatch }) => {
      let input;
      return (
        <div className="add-todo">
          <input
            ref={node => input = node}
            className="add-todo__input"
            placeholder="New TODO"
            onKeyUp={(e) => {
              if (e.keyCode === 13) {
                dispatch(addTodo(input.value));
                input.value = '';
              }
            }}
          />
          <button onClick={() => {
            dispatch(addTodo(input.value));
            input.value = '';
          }} className="add-todo__button">
            Add Todo
          </button>
        </div>
      );
    };
    AddTodo = connect()(AddTodo);

    const getVisibleTodos = (
      todos,
      filter
    ) => {
      switch (filter) {
        case 'SHOW_ALL':
          return todos;
        case 'SHOW_ACTIVE':
          return todos.filter(t => !t.completed);
        case 'SHOW_COMPLETED':
          return todos.filter(t => t.completed);
      }
    };

    const mapStateToTodoListProps = (
      state
    ) => {
      return {
        todos: getVisibleTodos(
          state.todos,
          state.visibilityFilter
        )
      };
    };
    const mapDispatchToTodoListProps = (
      dispatch
    ) => {
      return {
        onTodoClick: (id) => {
          dispatch(toggleTodo(id))
        }
      };
    };
    const VisibleTodoList = connect(
      mapStateToTodoListProps,
      mapDispatchToTodoListProps
    )(TodoList);

    const TodoApp = () => (
      <div className="todo-app">
        <AddTodo />
        <VisibleTodoList />
        <Footer />
      </div>
    );

    const { Provider } = ReactRedux;
    const { createStore } = Redux;

    const todoAppStore = createStore(todoApp);
    todoAppStore.dispatch(addTodo('New TODO'));
    todoAppStore.dispatch(addTodo('Even newer TODO'));
    todoAppStore.dispatch(addTodo('One more TODO'));
    todoAppStore.dispatch(toggleTodo(0));

    ReactDOM.render(
      <Provider store={todoAppStore}>
        <TodoApp />
      </Provider>,
      document.getElementById('root')
    );
  </script>

</body>

</html>
